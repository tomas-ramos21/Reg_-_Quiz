{% extends 'Lecturer/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecturer</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">


    <link rel="stylesheet" href="{% static "stylesheets/lecturerProject.css" %}">
{% endblock head %}
</head>
<body>
{% block main %}
    <main class="main">
            <h1 class="text-center my-3 main__text">{{question_text}}</h1>
            <h5 class="text-center my-3 main__text">{{q_code}}</h5>
            <h1 class="main__text text-center timer-display"></h1> <!--For Timer-->
            <a href="{% url 'lecturer:lect_q_stats' published_id=q_code %}">
                    <button type="submit" class="btn btn-secondary stop">Stop Now</button>
            </a>
    </main>
{% endblock main %}
{% block script %}
    <!--BootStrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!--Vendor Timer JS function-->
    <script src="../../timer.js/src/timer.js"></script>

    <script src="../../static/js/lecturerTime.js"></script>
{% endblock script %}


</body>
</html>
